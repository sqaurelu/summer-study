<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol.first-child {
            margin-left: 3em;
            list-style: none;
        }
    </style>
</head>
<body>
    <h2>This is example 1</h2>
    <p>
        Ordered list
        <ol class="first-child">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
    </p>
    <p>
        Unordered list
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </p>
    <p>
        list with anchor tag
        <ol style="list-style: none;">
            <li><a href="list.html">one</a></li>
            <li><a href="list.html">two</a></li>
            <li><a href="list.html">three</a></li>
        </ol>
    </p>
</body>
</html>
