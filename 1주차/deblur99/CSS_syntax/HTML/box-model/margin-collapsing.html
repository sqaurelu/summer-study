<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            border: 1px solid tomato;
            margin-top: 100px;
        }
        #child {
            background-color: powderblue;
            margin-top: 50px;
        }
        #empty {
            margin-top: 50px;
            margin-bottom: 100px;
            border: 1px solid tomato;
        }
        #normal {
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <div id="empty"></div>
    <div id="normal"></div>

    <div id="parent">
        <div id="child">
            hello world
        </div>
    </div>
</body>
</html>
