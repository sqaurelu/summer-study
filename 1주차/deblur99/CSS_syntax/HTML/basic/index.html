<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul,
      ol {
        color: #771002;
        list-style: none;
        background-color: powderblue;
      }

      #select {
        color: #0251a9;
        font-size: 100px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .deactive {
        text-decoration: line-through;
      }

      #lecture > li {
        border: 1px solid slategray;
      }
    </style>
  </head>
  <body>
    <ul>
      <li id="select">HTML</li>
      <li class="deactive">CSS</li>
      <li class="deactive">JS</li>
    </ul>
    <ol id="lecture">
      <li>HTML</li>
      <li>
        CSS
        <ol>
          <li>selector</li>
          <li>decoration</li>
        </ol>
      </li>
      <li>JS</li>
    </ol>
  </body>
</html>
